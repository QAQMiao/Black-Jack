<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <link rel="Shortcut Icon" href="./img/logo.ico" />
    <link rel="Bookmark" href="./img/logo.ico" />
    <link rel="stylesheet" href="./css/init.css" />
    <link rel="stylesheet" href="./css/indexStyle.css" />
    <!-- <link href='http://fonts.useso.com/css?family=Passion+One' rel='stylesheet' type='text/css' /> -->
  </head>
  <body>
    <div id = "main">
      <div id = "head"></div>
      <div class = "radius" id = "game-body">
        <div class = "radius" id = "inside">
          <div id = "container">
            <button id = "start">Start Game</button>
          </div>
          <div id = "gaming">
            <div id = "left">
              <div class = "player"></div>
              <div class = "player"></div>
            </div>
            <div id = "right">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src = "js/jquery.min.js"></script>
    <script type="text/javascript">
      $("#main").css("height",$(window).height()*0.95);
      $("#main").css("width",$(window).width()*0.8);
      $("#inside").css("height",$("body").height()*0.8);
    </script>
    <script type="text/javascript" src = "js/indexAction.js"></script>
  </body>
</html>
